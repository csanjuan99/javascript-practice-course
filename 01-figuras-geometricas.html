<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Figuras Geometricas</title>
</head>

<body>
    <header class="container">
        <h1>Figuras Geometricas</h1>
        <p>Este es el primer taller de mi curso practico de JavaScript</p>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 d-flex justify-content-center mb-2">
                <div class="card py-3 w-100">
                    <figure class="px-3 d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        </svg>
                        <span class="fs-2 ms-2">Circulo</span>
                    </figure>
                    <div class="card-body">
                        <input id="radio-circulo" class="form-control mb-3" type="number"
                            placeholder="Radio del circulo" aria-label="radio del circulo">
                        <section class="d-flex flex-column align-items-center justify-content-center">
                            <button id="button-circulo-perimetro" onclick="perimetroCirculo()" type="button"
                                class="btn btn-primary w-100 mb-1">Calcular perimetro</a>
                                <button id="button-circulo-area" onclick="areaCirculo()" type="button"
                                    class="btn btn-primary w-100 mt-1">Calcular area</a>
                        </section>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-center mb-2">
                <div class="card py-3 w-100">
                    <figure class="px-3 d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-square" viewBox="0 0 16 16">
                            <path
                                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                        </svg>
                        <span class="fs-2 ms-2">Cuadrado</span>
                    </figure>
                    <div class="card-body">
                        <input id="lado-cuadrado" class="form-control mb-3" type="number" placeholder="Lado"
                            aria-label="lado">
                        <section class="d-flex flex-column align-items-center justify-content-center">
                            <button id="button-cuadrado-perimetro" onclick="perimetroCuadrado()" type="button"
                                class="btn btn-primary w-100 mb-1">Calcular
                                perimetro</a>
                                <button id="button-cuadrado-area" onclick="areaCuadrado()" type="button"
                                    class="btn btn-primary w-100 mt-1">Calcular
                                    area</a>
                        </section>

                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-center mt-2">
                <div class="card py-3 w-100">
                    <figure class="px-3 d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-triangle" viewBox="0 0 16 16">
                            <path
                                d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z" />
                        </svg>
                        <span class="fs-2 ms-2">Triangulo</span>
                    </figure>
                    <div class="card-body">
                        <input id="lado1-triangulo" class="form-control mb-3" type="number" placeholder="Lado 1"
                            aria-label="lado 1">
                        <input id="lado2-triangulo" class="form-control mb-3" type="number" placeholder="Lado 2"
                            aria-label="lado 2">
                        <input id="base-triangulo" class="form-control mb-3" type="number" placeholder="Base"
                            aria-label="base">
                        <input id="altura-triangulo" class="form-control mb-3" type="number" placeholder="Altura"
                            aria-label="altura">
                        <section class="d-flex flex-column justify-content-center align-items-center">
                            <button id="button-triangulo-perimetro" onclick="perimetroTriangulo()" type="button"
                                class="btn btn-primary w-100 mb-1">Calcular perimetro</a>
                                <button id="button-triangulo-area" onclick="areaTriangulo()" type="button"
                                    class="btn btn-primary w-100 mt-1">Calcular area</a>
                        </section>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-center mt-2">
                <div class="card py-3 w-100">
                    <figure class="px-3 d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-triangle" viewBox="0 0 16 16">
                            <path
                                d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z" />
                        </svg>
                        <span class="fs-2 ms-2">Triangulo Isoceles</span>
                    </figure>
                    <div class="card-body">
                        <input id="lado1-triangulo-isoceles" class="form-control mb-3" type="number"
                            placeholder="Lado 1" aria-label="lado 1">
                        <input id="lado2-triangulo-isoceles" class="form-control mb-3" type="number"
                            placeholder="Lado 2" aria-label="lado 2">
                        <input id="lado3-triangulo-isoceles" class="form-control mb-3" type="number"
                            placeholder="Lado 3" aria-label="hipotenusa">
                        <section class="d-flex flex-column justify-content-center align-items-center">
                            <button id="button-triangulo-perimetro" onclick="perimetroTrianguloIsoceles()" type="button"
                                class="btn btn-primary w-100 mb-1">Calcular perimetro</a>
                                <button id="button-triangulo-area" onclick="alturaTrianguloIsoceles()" type="button"
                                    class="btn btn-primary w-100 mt-1">Calcular altura</a>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./01-figuras-geometricas.js"></script>

    -->
</body>

</html>
