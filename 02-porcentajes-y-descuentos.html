<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Precios y Descuentos</title>
</head>

<body>
    <header class="container">
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller de mi curso practico de JavaScript</p>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" oninput="calcularPrecioConDescuento()" class="form-control"
                                    id="precio">
                                <span class="d-block">$</span>
                                <label for="descuento">Descuento</label>
                                <input type="number" oninput="calcularPrecioConDescuento()" class="form-control"
                                    id="descuento">
                                <span>%</span>
                            </div>
                            <button type="button" onclick="calcularPrecioConDescuento()"
                                class="btn btn-primary w-100">Calcular</button>
                        </form>
                        <div class="form-floating mt-3">
                            <div class="form-control" placeholder="Valor a pagar" id="precioConDescuento" disabled>
                            </div>
                            <label for="precioConDescuento">Valor a pagar</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" class="form-control"
                                    id="precioInteligente">
                                <span class="d-block">$</span>
                                <label for="cupon-descuento">Descuento</label>
                                <select name="cupon" id="cupon-descuento" class="form-select" required>
                                    <option selected>Selecciona un cupon de descuento</option>
                                    <option value="PLATZIDAY">PLATZIDAY</option>
                                    <option value="PLATZIMONTH">PLATZIMONTH</option>
                                    <option value="PLATZIYEAR">PLATZIYEAR</option>
                                  </select>
                                <span class="text-muted fs-6">El descuento se aplicara automaticamante en el valor a pagar</span>
                            </div>
                            <button type="button" onclick="calcularPrecioConDescuentoInteligente()"
                                class="btn btn-primary w-100">Calcular</button>
                        </form>
                        <div class="form-floating mt-3">
                            <div class="form-control" placeholder="Valor a pagar" id="precioConDescuentoInteligente" disabled>
                            </div>
                            <label for="precioConDescuentoInteligente">Valor a pagar</label>
                        </div>
                    </div>
                
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./02-porcentajes-y-descuentos.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
